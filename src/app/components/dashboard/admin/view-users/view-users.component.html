<table mat-table [dataSource]="this.users" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="RFC">
    <th mat-header-cell *matHeaderCellDef> RFC </th>
    <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Correo">
    <th mat-header-cell *matHeaderCellDef> Correo eléctronico </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Cargo">
    <th mat-header-cell *matHeaderCellDef> Cargo </th>
    <td mat-cell *matCellDef="let element">
      <label *ngIf="element.rol == 1">Capturista</label>
      <label *ngIf="element.rol == 2">Técnico</label>
      <label *ngIf="element.rol == 3">Administrador</label>
    </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Perfil">
      <th mat-header-cell *matHeaderCellDef> Ver perfil </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
