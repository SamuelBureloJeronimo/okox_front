<div class="table-container">
  <table mat-table [dataSource]="this.users" class="mat-elevation-z8 custom-table">

    <!-- RFC Column -->
    <ng-container matColumnDef="RFC">
      <th mat-header-cell *matHeaderCellDef class="header">RFC</th>
      <td mat-cell *matCellDef="let element">{{ element.rfc }}</td>
    </ng-container>

    <!-- Correo Electrónico Column -->
    <ng-container matColumnDef="Correo">
      <th mat-header-cell *matHeaderCellDef class="header">Correo Electrónico</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Nombre Completo Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="header">Nombre Completo</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Cargo Column -->
    <ng-container matColumnDef="Cargo">
      <th mat-header-cell *matHeaderCellDef class="header">Cargo</th>
      <td mat-cell *matCellDef="let element">
        <div class="role-chip-container">
          <span class="role-chip role-{{ element.rol }}">
            <label *ngIf="element.rol == 1">Capturista</label>
            <label *ngIf="element.rol == 2">Técnico</label>
            <label *ngIf="element.rol == 3">Administrador</label>
          </span>
        </div>
      </td>
    </ng-container>

    <!-- Ver Perfil Column -->
    <ng-container matColumnDef="Perfil">
      <th mat-header-cell *matHeaderCellDef class="header">Ver Perfil</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="view-button" (click)="verPerfil(element.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headerPerson"></tr>

    <!-- Data Row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
