<div *ngIf="loading" class="container text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
  <p>Cargando datos, por favor espera...</p>
</div>

<input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" hidden>

<mat-drawer-container *ngIf="!loading"  class="example-container" [hasBackdrop]="this.hasBack">
  <mat-drawer opened [mode]="this.modeSideBar">
    <mat-nav-list>
      <div class="logo_nav">
        <div id="foto-logo">
          <img [src]="this.company.logo" alt="mi-foto">
        </div>
      </div>

        <a class="side_output colorCustom" mat-list-item
          (click)="this.selectedListLeft(nav.route)"
          *ngFor="let nav of fillerNav" [class.active]="nav.route === selectedRoute">

          <div class="listSideLeft" id="listID">
            <mat-icon>{{nav.icon}}</mat-icon>
            <label>{{nav.name}}</label>
          </div>
        </a>

      <div class="salir" style="overflow: hidden;">
        <div id="divSalir">
          <a mat-list-item style="border-radius: 10px 10px 10px 10px;" (click)="this.closeSesion()">
            <div class="listSideLeft"><mat-icon>output</mat-icon> <label>Cerrar sesi√≥n</label></div>
          </a>
        </div>
      </div>

      <div class="mis-datos">
        <div id="foto" (click)="fileInput.click()">
          <img [src]="this.user.imagen" alt="mi-foto">
        </div>
        <label for="nombre" style="margin-top: 12px;">{{this.user.username}}</label>
        <label for="nombre" style="font-size: 12px; font-family: Thin;">{{this.user.email}}</label>
        <button class="btn-datos" (click)="this.my_perfil($event)"><mat-icon>person</mat-icon><label for="mis">Mi perfil</label></button>
      </div>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="contenedor-router">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
